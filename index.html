<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Converse com amigos, faça transmissões e ligação">
    <title>Document</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    

    <form action="" method="post">
        <div class="container">
            <div class="formulario">
                <div class="formulario-item">
                    <div class="boas-vindas">
                        <h1>Boas-vindas de volta!</h1>
                        <p>Estamos muito animados em te ver novamente!</p>
                    </div>
                    
                    <label for="email">Email ou usuário</label>
                    <input type="email" name="" id="email" placeholder="">

                    <label for="senha">Senha</label>
                    <input type="password" name="" id="senha" placeholder="">

                    <div class="logar">
                        <a href="#" class="forget-password">Esqueceu sua senha?</a>

                        <button class="submit">Entrar</button>
                    </div>
    
                </div>

                <div class="formulario-item">
                    <img class="qr-img" src="img/qrcodeimg.png" width="492" height="492" alt="">
                    <div class="entrar-qr">
                        <h2 class="qrcode-titulo">Entrar com Código <br>QR</h2>
                        <p class="qrcode-para">Escaneie isto com o <span class="qrcode-span">app móvel do <br>Discord</span> para fazer login<br> imediatamente.</p>
                    </div>
                </div>

               
            </div>

        </div>
    </form>
    
</body>
</html>
